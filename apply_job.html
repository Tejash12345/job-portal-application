<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Apply for Jobs</h1>
        <form id="applyForm">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" required>

            <label for="phone">Phone*</label>
            <input type="text" id="phone" required>

            <label for="address">Address*</label>
            <input type="text" id="address" required>

            <label for="city">City*</label>
            <input type="text" id="city" required>

            <label for="state">State*</label>
            <input type="text" id="state" required>

            <label for="zip">Zip Code*</label>
            <input type="number" id="zip" required>

            <label for="country">Country*</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="uk">India</option>
            </select>

            <label for="education-level">Education Level*</label>
            <select id="education-level" required>
                <option value="">Select Education Level</option>
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
            </select>

            <label for="education-type">Education Type*</label>
            <select id="education-type" required>
                <option value="">Select Education Type</option>
                <option value="degree">Degree</option>
                <option value="diploma">Diploma</option>
            </select>

            <label for="resume">Resume (PDF only)*</label>
            <input type="file" id="resume" accept=".pdf" required>

            <label for="cover-letter">Cover Letter (Optional)</label>
            <textarea id="cover-letter"></textarea>

            <label for="jobs">Jobs You Want to Apply*</label>
            <select id="jobs" multiple required>
                <option value="job1">Job 1</option>
                <option value="job2">Job 2</option>
                <option value="job3">Job 3</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
